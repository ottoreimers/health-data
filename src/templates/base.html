<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Health Tracker{% endblock %}</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	{% block extra_css %}{% endblock %}
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'home' %}">Health Tracker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link {% if request.path == '/activities/' %}active{% endif %}"
							href="{% url 'activities:activity_list' %}">Activities</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Sleep</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Heart Rate</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Weight</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Summary</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<main>
		{% block content %}{% endblock %}
	</main>

	<!-- Footer -->
	<footer class="bg-light mt-4 py-3">
		<div class="container text-center">
			<p class="text-muted">Health Tracker &copy; {% now "Y" %}</p>
		</div>
	</footer>

	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom JavaScript -->
	{% block extra_js %}{% endblock %}
</body>

</html>
